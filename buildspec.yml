version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm ci
  build:
    commands:
      - npm run build
        mkdir app
        mv out app
        mv scripts app
        mv appspec.yml app

artifacts:
  files:
    - "**/*"
  base-directory: "app"

  cache:
    paths:
      - "node_modules/**/*"